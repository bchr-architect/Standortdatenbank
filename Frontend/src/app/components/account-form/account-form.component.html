<div class="container">
  <h1>Organisation hinzufügen</h1>
  <form #accountForm="ngForm">

    <mat-dialog-actions align="end" class="top-button">
      <button mat-raised-button color="primary" type="button" (click)="accordion.openAll()">Alle Felder öffnen</button>
      <button mat-raised-button color="primary" type="button" (click)="accordion.closeAll()">Alle Felder schließen</button>
    </mat-dialog-actions>

    <mat-accordion #accordion="matAccordion" [multi]="true">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Über die Organisation
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="single-mat-field">
          <mat-form-field>
            <input matInput type="text" class="form-control" id="compname" placeholder="Firmenname" required
                   [(ngModel)]="account.compName"
                   name="compname">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-select placeholder="Branche" [(value)]="account.branche" [compareWith]="compareByGroupId">
              <mat-option *ngFor="let group of groups" [value]="group">
                {{group.name}}
              </mat-option>
            </mat-select>


          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" class="form-control" placeholder="Steuernummer" id="ustID"
                   [(ngModel)]="account.ustID"
                   name="ustID">
          </mat-form-field>
        </div>

        <div class="single-mat-field">
          <mat-form-field>
            <input matInput type="number" class="form-control" placeholder="Mitarbeitranzahl" id="nrOfEmployees"
                   [(ngModel)]="account.nrOfEmployees"
                   value="0"
                   name="nrOfEmployees">
          </mat-form-field>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Kontaktdaten
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="form-group">
          <mat-form-field>
            <input matInput type="text" class="form-control" placeholder="1. Telefonnummer" id="phone1"
                   [(ngModel)]="account.phone"
                   name="phone1">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" class="form-control" placeholder="2. Telefonnummer" id="phone2"
                   [(ngModel)]="account.phone2"
                   name="phone2">
          </mat-form-field>
        </div>

        <div class="single-mat-field">
          <mat-form-field>
            <input matInput type="text" class="form-control" id="email" placeholder="E-Mail" required
                   [(ngModel)]="account.email"
                   name="email">
          </mat-form-field>
        </div>

        <div class="single-mat-field">
          <mat-form-field>
            <input matInput type="text" class="form-control" placeholder="Homepage" id="homepage"
                   [(ngModel)]="account.homepage"
                   name="homepage">
          </mat-form-field>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Anschrift
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="form-group">
          <mat-form-field>
            <input matInput type="text" class="form-control" placeholder="Strasse" id="street"
                   [(ngModel)]="account.street"
                   name="street">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" class="form-control" placeholder="PLZ" id="PLZ"
                   [(ngModel)]="account.postCode"
                   name="PLZ">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" class="form-control" placeholder="Ort" id="place"
                   [(ngModel)]="account.place"
                   name="place">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="text" class="form-control" placeholder="Land" id="country"
                   [(ngModel)]="account.country"
                   name="country">
          </mat-form-field>

          <div class="single-mat-field">
            <mat-form-field>
              <input matInput type="text" class="form-control" placeholder="Postfach"
                     id="mailbox"
                     [(ngModel)]="account.mailbox"
                     name="mailbox">
            </mat-form-field>
          </div>

            <mat-form-field>
              <input matInput type="text" class="form-control" placeholder="Ort"
                     id="mailboxPlace"
                     [(ngModel)]="account.mailboxPlace"
                     name="mailboxPlace">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" class="form-control" placeholder="PLZ"
                     id="mailboxPostcode"
                     [(ngModel)]="account.mailboxPostcode"
                     name="mailboxPostcode">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" class="form-control" placeholder="Land"
                     id="mailboxCountry"
                     [(ngModel)]="account.mailboxCountry"
                     name="mailboxCountry">
            </mat-form-field>

        </div>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-dialog-actions align="center">
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Hinzufügen</button>
      <button mat-raised-button color="primary" (click)="onCancel()">Abbrechen</button>
    </mat-dialog-actions>

  </form>
</div>
