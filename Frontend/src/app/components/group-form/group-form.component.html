<div class="container">
  <h1>Gruppe hinzufügen</h1>
  <form #groupForm="ngForm">
    <div class="form-group">
      <mat-form-field>
        <label for="name">Name</label>
        <input matInput type="text" class="form-control" id="name" required
               [(ngModel)]="group.name"
               name="name">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <label for="additive">Beschreibung</label>
        <input matInput type="text" class="form-control" id="additive" required
               [(ngModel)]="group.additive"
               name="additive">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <label>Teil von</label>
        <mat-select [(value)]="group.mother">
          <mat-option *ngFor="let mother of groups" [value]="mother">
            {{mother.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit"  (click)="onSubmit()">Hinzufügen</button>

  </form>
</div>
